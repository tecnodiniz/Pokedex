<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/32/eb/23/32eb230b326ee3c76e64f619a06f6ebb.png" type="image/x-icon">

    <!-- Normalize Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>POKEDÉX</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/utilities.css">
 
    <script src="https://kit.fontawesome.com/3121a11f8a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body class="notranslate" translate="no">
    <section class="header" id="header">
        <div class="nav">
            <div class="poke-nav" id="poke-nav">
                <div class="brand" id="brand">
                    <a href="#"><img width="200px" src="./assets/img/pokemon-png-logo.webp" alt=""></a>
                </div>
                <div class="form">
                    <input type="text" id="search-pokemon" name="search" placeholder="Name or Type"/>

                </div> 
           </div>
        </div>
    </section>

    <section id="pokemons-list" class="content notranslate" translate="no" >
   
      
        <div class="brand__pokedex">
            <img width="75px" src="./assets/img/pokedex.png" alt="Pokedéx">
        </div>

        <ol class="pokedex-list" id="pokedex-list">
          
          
        </ol>

        <div class="pagination">
            <button id="more" class="btn-more">more</button>
        </div>

    

    </section>

    <section id="pokemon-content" class="pokemon-content">

    </section>

    <section id="search-result" class="content"> 
        <ol class="pokedex-list" id="pokedex-list-find">
        </ol>

    </section>
    <!-- Footer -->
    <!-- <section class="footer-content">
        <footer>
                <strong>Pokedéx</strong>
                <img  src="https://www.pngmart.com/files/2/Pokeball-PNG-Image.png" width="50px" height="50px" alt="Pokeball">
               <small>Eduardo Diniz</small>
        </footer>
    </section> -->

    <script src="./assets/js/pokemon-api.js" type="text/javascript"></script>
    <script src="./assets/js/main.js" type="text/javascript"></script>
   
    <script type="text/javascript">
        $(window).ready(function(){
            // handle searching input
            $('#search-pokemon').on('input', function(e){
                $('#search-result').find('li').remove('.card');
                document.getElementById('pokemons-list').style.display = "block";
                document.getElementById('search-result').style.display = "none";

                if(e.target.value == ""){
                    document.getElementById('pokemons-list').style.display = "block";
                    $('#search-result').find('li').remove('.card');
                }
                 pokeAPI.pokeAll.map(pokemon =>{

                    if(pokemon.name == e.target.value.toLowerCase() || pokemon.types[0].type.name == e.target.value.toLowerCase()){
                        document.getElementById('pokemons-list').style.display = "none";
                        document.getElementById('search-result').style.display = "block";
                        // console.log(pokemon)     
                        list = document.getElementById('pokedex-list-find');
                        scroll(0,0);
                        return pokemon.id <= 151 ? list.innerHTML += handleAddPokemonOnFind(pokemon) : btn.disabled = true;                                                       
                    }
                 })
                 })
                //  Hidding header
                 $(document).on('scroll',function(){
                    if(scrollY > 130){
                        document.getElementById('header').style.padding = "0.5rem";
                        document.getElementById('brand').style.fontSize = "0";
                    }else{
                        document.getElementById('header').style.padding = "1rem";
                        document.getElementById('brand').style.fontSize = "2rem";
                    }
                 })
        })
    </script>
    
</body>

</html>
